{% extends "job_discovery/base.html" %}

{% block content %}
  <h1 class="heading-xlarge">Find jobs to apply for</h1>
  <p class="lede">View job offers in your area. You can save the ones you're interested in.</p>
  <form method=post autocomplete="OFF">
      {% csrf_token %}
      <div class="form-group {% if form.postcode.errors %}error{% endif %}">
          <label for="{{ form.postcode.id_for_label }}">
              <span class="form-label{% if form.postcode.errors %}-bold{% endif %}">Postcode</span>
              {% for error in form.postcode.errors %}
                  <span class="error-message">{{ error|escape }}</span>
              {% endfor %}
          </label>
          {{ form.postcode }}
      </div>
      <div class="form-group">
          <button type="submit" class="button button-start">Start</button>
      </div>
  </form>
{% endblock content %}
