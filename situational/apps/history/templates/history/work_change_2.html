{% extends "base.html" %}

{% block content %}

<form action="{% url 'history:work_previous' %}" method=post>
  {% csrf_token %}
  <div class="row">
    <div>
      <h2>Did your work status change in 2014?</h2>
    </div>
  </div>
  <div class="row">
    <div>
      <input type="submit" class="button" value="Next >>">
    </div>
  </div>
  <hr/>
</form>

{% endblock content %}
