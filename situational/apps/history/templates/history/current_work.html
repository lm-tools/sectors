{% extends "base.html" %}

{% block content %}

<form action="{% url 'history:work_change_1' %}" method=post>
  {% csrf_token %}
  <div class="row">
    <h2>Current work</h2>
  </div>
  <div class="row">
    <div class="columns">
      <div {% if form.subject.errors %}class="error"{% endif %}>
        {% for error in form.status.errors %}
          <small class="error">{{ error|escape }}</small>
        {% endfor %}
      </div>
      <fieldset>
        {% for choice in form.status %}
        <div class="medium-6 columns">
          {{choice.tag}}
          <label for="{{ choice.id_for_label }}">{{choice.choice_label}}</label>
        </div>
        {% endfor %}
      </fieldset>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <h3>Description</h3>
      <p>Tell us more.</p>
        {{ form.description }}
    </div>
  </div>
  <div class="row">
    <div>
      <input type="submit" class="button" value="Next >>">
    </div>
  </div>
  <hr/>
</form>

{% endblock content %}
