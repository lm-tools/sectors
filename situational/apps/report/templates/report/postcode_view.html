{% extends "base.html" %}

{% block content %}
    <div id="start" class="row">
        <div class="large-10 small-centered columns start_page">
            <h1>Labour market report</h1>
            <p>
                This tool will generate a personalised report
                to help you discuss your options with your
                work coach.
            </p>
            <form method=post>
                {% csrf_token %}
                <div {% if form.subject.errors %}class="error"{% endif %}>
                    <label>
                        Postcode
                        {{ form.postcode }}
                    </label>
                    {% for error in form.postcode.errors %}
                        <small class="error">{{ error|escape }}</small>
                    {% endfor %}
                </div>
                <button type="submit">Get started</button>
            </form>
        </div>
    </div>
{% endblock content %}
