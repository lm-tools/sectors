{% load embedding %}
<!DOCTYPE html>
<html>
<head>
  <title>Labour market report for {{ report.postcode }}</title>
  {% embed_stylesheet "css/normalize.css" %}
  {% embed_stylesheet "css/foundation.min.css" %}
  {% embed_stylesheet "css/report-print.scss" %}
</head>
<body>
  <h1>Your labour market report</h1>
  <h2>{{ report.postcode }}</h2>
  <p><img style="width: 100%" src="{% dataurl report.travel_times_map.image mimetype=report.travel_times_map.mime_type %}"></p>
</body>
</html>
